<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Prac</title>
    <style>
       .gridprac{
           background-color: blue;
           display: grid;
           grid: column gap 20px;
           grid: row gap 20px;
           grid-template-columns: 200px 200px 200px 200px 200px 200px;
           padding: 10px;
       }
        .grid-item{
            background-color: lime;
            font-size: 20px;
            padding: 20px;
            margin: 10px;
            text-align: center;

        }
    </style>
</head>
<body>
    <div class="gridprac">
        <div class="grid-item">Item1</div>
        <div class="grid-item">Item2</div>
        <div class="grid-item">Item3</div>
        <div class="grid-item">Item4</div>
        <div class="grid-item">Item5</div>
        <div class="grid-item">Item6</div>
        <div class="grid-item">Item7</div>
        <div class="grid-item">Item8</div>
        <div class="grid-item">Item9</div>
        <div class="grid-item">Item10</div>
        <div class="grid-item">Item11</div>
        <div class="grid-item">Item12</div>
    </div>
</body>
</html>
